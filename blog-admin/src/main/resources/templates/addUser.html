<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: headerFragment"></head>

<body>
<div id="wrapper">

    <nav th:include="fragments/navbartop :: navbartop" class="navbar navbar-default navbar-static-top" role="navigation"
         style="margin-bottom: 0"></nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" th:inline="text">Add User</h1>
            </div>

            <form action="#" th:action="@{/admin/addUser}" th:object="${user}" autocomplete="off" method="post">
                <p>Username: <input autocomplete="off" type="text" th:field="*{username}" value=""/></p>

                <div class="alert alert-danger" th:if="${#fields.hasErrors('username')}">
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="help-block"></p>
                </div>

                <p>Password: <input autocomplete="off" type="password" th:field="*{password}" value=""/></p>

                <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="help-block"></p>
                </div>

                <p>Role:
                    <select th:field="*{role}">
                        <option th:each="role : ${T(com.thecookiezen.blog.model.Role).values()}" th:value="${role}"
                                th:text="${role.role}"
                                th:selected="${role == T(com.thecookiezen.blog.model.Role).ROLE_USER}"></option>
                    </select>
                </p>
                <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
            </form>

        </div>

    </div>
</div>

<footer th:include="fragments/footer :: footerFragment"></footer>

</body>

</html>
